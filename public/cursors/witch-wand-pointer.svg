<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Wand handle -->
  <rect x="2" y="20" width="20" height="4" fill="#4A2C2A" rx="1" transform="rotate(-45 12 22)"/>
  <rect x="2.5" y="20.5" width="19" height="3" fill="#6B4423" rx="1" transform="rotate(-45 12 22)"/>

  <!-- Wand grip details -->
  <line x1="5" y1="25" x2="7" y2="27" stroke="#3A1C1A" stroke-width="0.5" transform="rotate(-45 12 22)"/>
  <line x1="8" y1="25" x2="10" y2="27" stroke="#3A1C1A" stroke-width="0.5" transform="rotate(-45 12 22)"/>
  <line x1="11" y1="25" x2="13" y2="27" stroke="#3A1C1A" stroke-width="0.5" transform="rotate(-45 12 22)"/>

  <!-- Magic tip -->
  <g transform="rotate(-45 12 22)">
    <rect x="20" y="19" width="8" height="6" fill="#9C27B0" rx="1"/>
    <rect x="20.5" y="19.5" width="7" height="5" fill="#BA68C8" rx="1"/>
  </g>

  <!-- Star at the tip (pointing position) -->
  <g transform="translate(26, 14)">
    <path d="M0,-4 L1,-1 L4,-0.5 L1,1 L0,4 L-1,1 L-4,-0.5 L-1,-1 Z"
          fill="#FFD700"
          stroke="#FFA500"
          stroke-width="0.5"/>
  </g>

  <!-- Magical sparkles -->
  <circle cx="30" cy="10" r="1" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="28" cy="18" r="1" fill="#E1BEE7" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="15" r="0.8" fill="#BA68C8" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="0.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Magic trail particles -->
  <g>
    <circle cx="24" cy="16" r="0.5" fill="#E1BEE7">
      <animate attributeName="cy" values="16;10;16" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="26" cy="14" r="0.5" fill="#FFD700">
      <animate attributeName="cy" values="14;8;14" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="12" r="0.5" fill="#BA68C8">
      <animate attributeName="cy" values="12;6;12" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Small stars around tip -->
  <text x="22" y="8" font-size="6" fill="#FFD700" opacity="0.9">✦</text>
  <text x="32" y="12" font-size="5" fill="#E1BEE7" opacity="0.8">✧</text>
</svg>